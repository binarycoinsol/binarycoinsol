    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Amiga Forever', 'Courier New', monospace;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-size: 1.8rem;
            font-weight: normal;
            letter-spacing: 0.1em;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #ffffff;
            animation: typing 3s steps(14) 0.5s forwards, blink 0.75s step-end infinite;
            width: 0;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: #ffffff;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }
        }
    </style>
